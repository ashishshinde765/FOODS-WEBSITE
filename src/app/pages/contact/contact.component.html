<div class="container mt-2 mb-5">
    <h1>Contact</h1>
    <form class="col-lg-8">
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control mt-2 mb-2" placeholder="Enter First Name">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control mt-2 mb-2" placeholder="Enter Last Name">
            </div>
            <div class="col-lg-12">
                <input type="email" class="form-control mt-2 mb-2" placeholder="Enter Email ID">
            </div>
            <div class="col-lg-12">
                <input type="number" class="form-control mt-2 mb-2" placeholder="Enter Mobile Numner">
            </div>
            <div class="col-lg-12">
                <button class="btn btn-end btn-dark ">Submit</button>
            </div>
        </div>
    </form>
</div>
